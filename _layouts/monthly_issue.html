<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/monthly_issue.css">
    {% include head.html %}
  </head>

  <body>
    {% include header.html %}

    <div class="container">
      <div class="item">
        <h1>{{ page.title }}</h1>
        <section>

        {% assign folderpath = 'assets/images/monthly_issues/' | append: page.folder %}
        {% for image in site.static_files %}
        {% if image.path contains folderpath %}
            <img src="{{ image.path }}" alt="">
        {% endif %}
        {% endfor %}
            
        </section>
      </div>

    </div>
    
    <footer>
        {% include footer.html %}
    </footer>
  </body>
</html>
